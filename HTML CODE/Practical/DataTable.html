<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable</title>
    <style>
        table{
            border: 1px solid blue;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid blueviolet;
        }
        th {
            background-color: black;
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Character</th><th>Shows</th><th>Rating</th> 
        </tr>
        <tr>
            <td>Thomas Magnus</td><td>Magnus PI</td><td>******</td>
        </tr>
        <tr>
            <td>George</td><td>Oguejiofor</td><td>******</td>>
        </tr>
    </table>
</body>
</html>
