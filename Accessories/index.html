<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Accessories</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-FL8c5wc/kZu8uaHy/1ytGKs0+bAeC0YOPnSJqk8mzZgF43iENmE8qzxfFWm4aBsmDZbH5vUZM2ug4sL65pA8HA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
        }

        section {
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #f2f2f2;
        }

        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            /* Reduced padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            /* Smaller font size */
        }

        footer nav ul {
            list-style-type: none;
            padding: 0;
        }

        footer nav ul li {
            display: inline;
            margin-right: 10px;
        }

        footer nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        footer nav ul li a:hover {
            text-decoration: underline;
        }

        /* Button styling */
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        button:hover {
            background-color: #555;
        }

        /* Input styling */
        input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Car Accessories</h1>
    </header>

    <section>
        <form id="accessoryForm">
            <label for="accessory">Select an accessory:</label>
            <select id="accessory" name="accessory">
                <option value="p123">Car Cover</option>
                <option value="p234">Seat Covers</option>
                <option value="p456">Floor Mats</option>
                <option value="p996">Door Visors</option>
            </select>
            <br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1" value="1">
            <br>
            <button type="button" id="addButton">Add</button>
        </form>
    </section>

    <section>
        <h2>Product List</h2>

        <table id="productList">
            <thead>
                <tr>
                    <th>Accessory</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <section>
        <p class="total">Net Price: $<span id="netPrice">0.00</span></p>
        <p class="total">VAT (7%): $<span id="vat">0.00</span></p>
        <p class="total">Gross Price: $<span id="grossPrice">0.00</span></p>
    </section>

    <!-- Modal for adding new products -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <label for="newAccessory">Select an accessory:</label>
                <select id="newAccessory" name="newAccessory">
                    <option value="p123">Car Cover</option>
                    <option value="p234">Seat Covers</option>
                    <option value="p456">Floor Mats</option>
                    <option value="p996">Door Visors</option>
                </select>
                <br>
                <label for="newAmount">Amount:</label>
                <input type="number" id="newAmount" name="newAmount" min="1" value="1">
                <br>
                <button type="button" id="addNewButton">Add</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Main form button click
            $('#addButton').click(function () {
                addProduct($('#accessory').val(), $('#accessory option:selected').text(), parseInt($('#amount').val()));
            });

            // Modal form button click
            $('#addNewButton').click(function () {
                addProduct($('#newAccessory').val(), $('#newAccessory option:selected').text(), parseInt($('#newAmount').val()));
                $('#myModal').hide(); // Hide modal after adding the product
            });

            // Function to add product
            function addProduct(accessory, accessoryName, amount) {
                var price = calculatePrice(accessory) * amount;

                var newRow = $('<tr>');
                newRow.append('<td>' + accessoryName + '</td>');
                newRow.append('<td>' + amount + '</td>');
                newRow.append('<td>$' + price.toFixed(2) + '</td>');
                newRow.append('<td><button class="deleteButton"><i class="fas fa-trash-alt"></i> Delete</button></td>');
                $('#productList tbody').append(newRow);

                updatePrices(price);
            }

            // Function to handle deletion of product rows
            $('#productList').on('click', '.deleteButton', function () {
                var row = $(this).closest('tr');
                var price = parseFloat(row.find('td:eq(2)').text().replace('$', ''));
                row.remove();
                updatePrices(-price); // Subtract price from total on delete
            });

            // Modal handling
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];

            // Open modal on click
            $('#accessoryForm').on('click', '#addButton', function () {
                modal.style.display = "block";
            });

            // Close the modal when clicking on the close button or outside the modal
            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Function to calculate price
            function calculatePrice(accessory) {
                switch (accessory) {
                    case "p123":
                        return 50;
                    case "p234":
                        return 30;
                    case "p456":
                        return 20;
                    case "p996":
                        return 40;
                    default:
                        return 0;
                }
            }

            var totalPrice = 0;
            function updatePrices(price) {
                totalPrice += price;
                var netPrice = totalPrice;
                var vat = netPrice * 0.07;
                var grossPrice = netPrice + vat;

                $('#netPrice').text(netPrice.toFixed(2));
                $('#vat').text(vat.toFixed(2));
                $('#grossPrice').text(grossPrice.toFixed(2));
            }
        });
    </script>

    <footer>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="VAT.html">VAT</a></li>
                <li><a href="About.html">About</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
