<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Accessories</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Car Accessories</h1>
 
    <form id="accessoryForm">
        <label for="accessory">Select an accessory:</label>
        <select id="accessory" name="accessory">
            <option value="p123">Car Cover</option>
            <option value="p234">Seat Covers</option>
            <option value="p456">Floor Mats</option>
            <option value="p996">Door Visors</option>
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" value="1">
        <br>
        <button type="button" onclick="addToProductList()">Add</button>
    </form>
 
    <h2>Product List</h2>
 
    <table id="productList">
        <tr>
            <th>Accessory</th>
            <th>Amount</th>
            <th>Price</th>
        </tr>
    </table>
 
    <p class="total">Net Price: $<span id="netPrice">0.00</span></p>
    <p class="total">VAT (7%): $<span id="vat">0.00</span></p>
    <p class="total">Gross Price: $<span id="grossPrice">0.00</span></p>

    <script>
        function addToProductList() {
            var accessory = document.getElementById("accessory").value;
            var accessoryName = document.getElementById("accessory").options[document.getElementById("accessory").selectedIndex].text;
            var amount = parseInt(document.getElementById("amount").value);
            var price = calculatePrice(accessory) * amount;
 
            var table = document.getElementById("productList");
            var row = table.insertRow(-1);
            var accessoryCell = row.insertCell(0);
            var amountCell = row.insertCell(1);
            var priceCell = row.insertCell(2);
 
            accessoryCell.innerHTML = accessoryName;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = "$" + price.toFixed(2);
 
            updatePrices(price);
        }
 
        function calculatePrice(accessory) {
            switch (accessory) {
                case "p123":
                    return 50;
                case "p234":
                    return 30;
                case "p456":
                    return 20;
                case "p996":
                    return 40;
                default:
                    return 0;
            }
        }
 
        var totalPrice = 0;
        function updatePrices(price) {
            totalPrice += price;
            var netPrice = totalPrice;
            var vat = netPrice * 0.07;
            var grossPrice = netPrice + vat;
 
            document.getElementById("netPrice").innerHTML = netPrice.toFixed(2);
            document.getElementById("vat").innerHTML = vat.toFixed(2);
            document.getElementById("grossPrice").innerHTML = grossPrice.toFixed(2);
        }
    </script>

    <footer>
        <p> <li><a href="Homepage.html">Go to Home Page</a></li><br>
            <li><a href="VAT.html">Go to VAT Page</a></li><br>
            <li><a href="About.html">Go to About Me Page</a></li><br>
        </p>
        
    </footer>
</body>
</html>
